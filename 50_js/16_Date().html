<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜와 시간</h1>
    <script>
        // 날짜와 시간 표시 객체
        // 그리니치 평균시(~平均時, Greenwich Mean Time, GMT) 또는 그리니치 표준시는 런던을 기점으로 하고, 웰링턴에 종점으로 설정되는 협정 세계시의 기준시간대이다.

        // 생성자 함수
        // d는 날짜(시간) 인스턴스 객체이다.
        const d = new Date();
        // console.log(d);
        // +연산자는 숫자는 더하기, 문자는 연결한다. 1 + 2 -> 3, "일" + 2 -> 일2, "일" + "이" -> 일이
        
        // 틀린 글자 있음 알아내기!!!!
        document.write(d +"<br>");

        const y = d.getFullYear();
        document.write (y);

    </script>
</body>
</html>
