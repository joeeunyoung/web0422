<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3.태그
        */

        /* #orange {color: orange;}
        .red {color: orange;}
        #green {color: green;}
        .aqua {color: aqua;}
        li {color: yellow;} */
    </style>
</head>
<body>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
      </ul>

      <script>
        // 변수1 = 값;(할당)
        // 변수2 = 변수1;
        // 변수가 값과 같다
        // 변수는 저장공간이다.
        // 변수는 폴더(지갑), 값은 파일(돈)
        // 값 = 변수; (X)
        // =은 대입(할당)연산자이다.
        // 오른쪽의 값을 왼쪽에 대입(할당)한다.

        // 문서의 아이디가 orange인 요소를 가져와서 style.color에 "orange"를 지정한다.
        document.getElementById("orange").style.color = "orange";
        // 객체(문서): document
        // 메소드(동사): .getElementById("orange") - 동작
        // 속성(형용사): .style.color - 특징
        // 대입(할당)연산자: =
        // 값(리터럴): 문자열 데이터 -> "orange"
        // 객체.style.CSS속성
        // 문장의 끝에는 ;를 기록한다.
        // 단어는 대소문자를 구별한다.
        // 단어와 단어는 .(도트)로 구분한다.
        // 카멜 표기법(첫글자는 소문자, 단어별 첫글자는 대문자)을 사용한다.
        // 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다.
      </script>
</body>
</html>
