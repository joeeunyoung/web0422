<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>
<body>
    <!-- 이미지 무료 사이트: 언스슬래쉬, pngegg -->
    <!-- 다른이름으로 저장: CTRL+SHIFT+S -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>경로(폴더/파일명)</h2>
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다.  -->
    <img src="figma.png" alt=""> 
    <!-- html문서(04_imge.html)는 03_html폴더에 들어있고, 이미지(figma.png)는 assets폴더에 들어있다.  -->
<img src="../assets/페이스북.png" alt=""> 
<img src="../트위터.png" alt=""> 
<img src="evan/인스타그램.png" alt=""> 
</body>
</html>
